<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo - Grid & Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="brand"><span class="dot"></span> <span>Bootstrap Demo</span></div>
      <nav class="nav" aria-label="Primary">
        <a href="../index.html">Home</a>
        <a href="./index.html" aria-current="page">All Demos</a>
        <button id="toggle-contrast" class="btn" type="button" aria-pressed="false">Toggle Contrast</button>
      </nav>
    </div>
  </header>
  <main id="main" class="container section">
    <h1 class="mb-4">Responsive Grid & Modal</h1>
    <div class="row g-3">
      <div class="col-md-4"><div class="card bg-transparent border rounded-4 p-3 h-100"><h3>Column 1</h3><p>Bootstrap grid + site theme.</p></div></div>
      <div class="col-md-4"><div class="card bg-transparent border rounded-4 p-3 h-100"><h3>Column 2</h3><p>Cards are responsive.</p></div></div>
      <div class="col-md-4"><div class="card bg-transparent border rounded-4 p-3 h-100"><h3>Column 3</h3><p>Mix utilities with CSS.</p></div></div>
    </div>

    <hr class="my-4 border-secondary"/>

    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Open Modal</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Bootstrap Modal</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            This modal uses Bootstrap JS and respects the dark theme.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">© 2025 Sarika Kafle — CET138</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js" defer></script>
</body>
</html>
